<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tarefa dia 19/04</title>
  </head>
  <body>
    <form action="/cadastro" method="post">
      <div class="cadastro-usuario">
        <label for="usuario" >Usuário:</label>
        <input type="text" name="usuario" id="usuario"  placeholder="Escreva o nome do seu usuário"/>
      </div>

      <div class="cadastro-senha">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Escreva sua senha"/>
      </div>

      <div class="login">
        <button type="submit">Login</button>
      </div>

      <div class="mensagem">
        <label for="mensagem">Escreva sua mensagem abaixo</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
      </div>
    </form>
  </body>
</html>
